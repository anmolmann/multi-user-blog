<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/login.css" />
  <title>TechWorld Blog</title>
</head>

<body>

  &#x270D; <a href="/blog/newpost" class="new-post">New Post</a>

  <a href="/blog" class="main-title">
    Geek World
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div class="error">
    {{errors}}
  </div>
  
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
