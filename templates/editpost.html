{% extends "base.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post">

      <input type="hidden" name="id_post">

      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
      <a href="/blog" class="cancel-link">cancel</a>
    </form>
{% endblock %}
